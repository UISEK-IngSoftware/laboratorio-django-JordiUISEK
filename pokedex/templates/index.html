<html>
    <head>
        <title>{{ title | capfirst}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 bg-primary text-white p-4 text-center">
                    <h1>{{ subtitle | capfirst}}</h1>
                </div>
                <div class="mt-2 col-md-6">
                    <h3 class="p-2">{{ list_pokemons | capfirst}}</h3>
                    <ul class="list-group">
                        {% for pokemon in pokemons %}
                        <li class="list-group-item">
                            <a href="pokemon/{{pokemon.id}}">{{ pokemon | capfirst }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="mt-2 col-md-6">
                    <h3 class="p-2">{{ list_trainers | capfirst}}</h3>
                    <ul class="list-group">
                        {% for trainer in trainers %}
                        <li class="list-group-item">
                            <a href="entrenador/{{trainer.id}}">{{ trainer | capfirst }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
