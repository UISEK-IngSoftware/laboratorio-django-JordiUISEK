{% extends "base.html" %}
{% load static %}
{% block title %}Formulario de Entrenadores{% endblock title %}
{% block styles %}
<link href="{% static 'custom.css' %}" rel="stylesheet">
{% endblock styles %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Guardar</button>
    {{ form.as_div }}
</form>
{% endblock content %}
