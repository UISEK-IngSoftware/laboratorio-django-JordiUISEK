<html>
    <head>
        {% load static %}
        <title>{% block title %}{% endblock title %}</title>
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        {% block styles %}{% endblock styles %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        {% block scripts %}{% endblock scripts %}
    </head>
    <body>
        <div class="container">
            <div class="col-md-12 bg-primary text-white p-4 text-center">
                <a href="{% url 'pokedex:index' %}">
                    <img src="{% static "pokedex.svg" %}" alt="{{ subtitle }}" class="img-fluid" style="width: auto; max-height: 120px; height: auto;">
                </a>
                <h1>{{ subtitle | capfirst}}</h1>
            </div>
            <div class="col-12 p-2" style="border: 1px solid #000">
                <a href="{% url "pokedex:add_pokemon" %}">Añadir Pokemon</a> | <a href="{% url "pokedex:add_trainer" %}">Añadir Entrenador</a>
            </div>
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
