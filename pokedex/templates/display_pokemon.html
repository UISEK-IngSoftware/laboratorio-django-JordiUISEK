{% extends "base.html" %}
{% block title %}{{ pokemon }}{% endblock title %}
{% block content %}
<h3>Características</h3>
<ul>
    <li>Tipo: {{pokemon.type | capfirst}} </li>
    <li>Peso: {{pokemon.weight}} Kg</li>
    <li>Altura: {{pokemon.height}} cm</li>
    <li>Descripción: {{pokemon.description}}</li>
    <li><img src="{{pokemon.picture.url}}" alt="{{ pokemon }}" class="img-fluid"></li>
</ul>
{% endblock content %}
